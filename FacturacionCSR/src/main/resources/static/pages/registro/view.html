<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<header class="header" id="menu"></header>
<div class="body">
    <section id="registro">
        <h2>Regístrese como proveedor</h2>
        <div id="error" class="error"></div>
        <form id="registroForm">
            <label for="idProveedor">Cédula Física o Jurídica:</label>
            <input type="text" id="idProveedor" required>

            <label for="nombreProveedor">Nombre o Razón Social:</label>
            <input type="text" id="nombreProveedor" required>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" required>

            <label for="numeroTelefono">Número de Teléfono:</label>
            <input type="text" id="numeroTelefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>

            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>

            <button type="button" id="registrar">Registrar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </form>
    </section>
</div>
<script src="/js/login.js"> </script>
<script src="/js/menu.js"> </script>
<script src="controller.js"></script>
</body>
</html>

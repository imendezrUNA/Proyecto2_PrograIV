<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración del Perfil</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<header class="header" id="menu"></header>
<div class="body">
    <h2>Configuración del perfil</h2>
    <section id="perfil">
        <div id="error" class="error"></div>
        <form id="perfilForm">
            <input type="hidden" id="id"/>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <div class="error" id="error-nombre"></div>
            </div>

            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" required>
                <div class="error" id="error-correoElectronico"></div>
            </div>

            <div class="form-group">
                <label for="numeroTelefono">Número de Teléfono:</label>
                <input type="text" id="numeroTelefono" required>
                <div class="error" id="error-numeroTelefono"></div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
                <div class="error" id="error-direccion"></div>
            </div>

            <div id="contenedor-guardar">
                <button type="button" id="guardar">Guardar Cambios</button>
            </div>
        </form>
        <div id="mensaje" class="mensaje"></div>
    </section>
</div>
<script src="/js/login.js"></script>
<script src="/js/menu.js"></script>
<script src="controller.js"></script>
</body>
</html>

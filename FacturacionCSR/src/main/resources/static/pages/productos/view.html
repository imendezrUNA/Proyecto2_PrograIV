<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="icon" href="../../images/product_icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/menu.js"></script>
    <script src="controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header class="header" id="menu"></header>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <div class="d-flex justify-content-between">
        <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">CREAR NUEVO PRODUCTO</button>
        <input type="text" id="nombreBusqueda" placeholder="Buscar por nombre">
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
    </div>
    <table id="TablaProductos" class="table mt-2 table-bordered table-striped">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCIÓN</th>
            <th>PRECIO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos de los productos se renderizarán aquí -->
        </tbody>
    </table>
</div>

<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="id" class="col-form-label">ID</label>
                        <input id="id" type="text" class="form-control" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="col-form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="col-form-label">Descripción</label>
                        <input id="descripcion" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="col-form-label">Precio</label>
                        <input id="precio" type="number" step="0.01" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
